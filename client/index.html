<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script> 

<body ng-app='myApp' ng-controller='myCtrl as myCtrl' >

        <canvas id="can" width="420" height="420" style="border:2px solid;"></canvas>


        <br>
        <input 
            type="button" 
            value="clear" 
            id="clr"
            ng-click='myCtrl.clrCanvas()'>

        <br>
        <input 
            type="button" 
            value="analyze" 
            id="analyze"
            ng-click='myCtrl.postBase64()'>

        <pre>{{myCtrl.base64toImg}}</pre>
        <br>
        <pre>{{myCtrl.test}}</pre>
        <br>
        <pre>{{myCtrl.distanceArr}}</pre>
        <br>
        <pre>{{myCtrl.controlArr}}</pre>
        <br>
        <pre>{{myCtrl.answer}}</pre>

        <script type="text/javascript" src='./canvas.js'></script>
        <script type="text/javascript" src='./angular.js'></script>

</body>
</html>
