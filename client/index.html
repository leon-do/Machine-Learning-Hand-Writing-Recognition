<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script> 

<body ng-app='myApp' ng-controller='myCtrl as myCtrl' >

        <canvas id="can" width="420" height="420" style="border:2px solid;"></canvas>

        <br>
        <input 
            type="button" 
            value="clear" 
            id="clr"
            ng-click='myCtrl.clrCanvas()'>

        <br>
        <input 
            type="button" 
            value="analyze" 
            id="analyze"
            ng-click='myCtrl.postBase64()'>

        <div style="word-wrap: break-word">{{myCtrl.base64toImg}}</div>
        <br>
        <div style="word-wrap: break-word">{{myCtrl.flattenImg}}</div>
        <br>        
        <div style="word-wrap: break-word">{{myCtrl.cropArray}}</div>
        <br>
        <div style="word-wrap: break-word">{{myCtrl.distanceArr}}</div>
        <br>
        <div style="word-wrap: break-word">{{myCtrl.control}}</div>
        <br>
        <div style="word-wrap: break-word">{{myCtrl.test}}</div>
        <br>
        <div style="word-wrap: break-word">{{myCtrl.answer}}</div>

        <script type="text/javascript" src='./canvas.js'></script>
        <script type="text/javascript" src='./angular.js'></script>

</body>
</html>
